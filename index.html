<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8"/>
    <title>Przydział zadań dla procesora</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="jQuery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="chartJS/Chart.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 display-4 text-center">
            Problem przydziału zadań do wielu procesorów
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-6 mb-4 border-right">
            <h3 class="mb-4">Ustawienia początkowe:</h3>
            <div class="form-row">
                <div class="form-group col-sm-4 text-const">
                    <label for="numberOfTasks">Liczba zadań:</label>
                    <input type="text" id="numberOfTasks" class="form-control" value="100"
                           placeholder="Podaj liczbe zadań...">
                </div>
                <div class="form-group col-sm-4 text-const">
                    <label for="numberOfProcessors">Liczba procesorów:</label>
                    <input type="text" id="numberOfProcessors" class="form-control" value="3"
                           placeholder="Podaj liczbe procesorów...">
                </div>
                <div class="form-group col-sm-4 text-const">
                    <label for="maxTimeOfProcess">Maks. czas zadania:</label>
                    <input type="text" id="maxTimeOfProcess" class="form-control" value="100"
                           placeholder="Podaj maksymalny czas zadania...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4 text-const">
                    <label for="populationSize">Liczebność populacji:</label>
                    <input type="text" id="populationSize" class="form-control" value="90"
                           placeholder="Podaj liczebność populacji...">
                </div>
                <div class="form-group col-sm-4 text-const">
                    <label for="eliteSize">Liczebność elity:</label>
                    <input type="text" id="eliteSize" class="form-control" value="10"
                           placeholder="Podaj liczebność elity...">
                </div>
                <div class="form-group col-sm-4 text-const">
                    <label for="mutationProbability">Szansa na mutacje:</label>
                    <input type="text" id="mutationProbability" class="form-control" value="0.1"
                           placeholder="Podaj szanse mutacji(0-1)...">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-sm-4 text-const">
                    <label for="generationSize">Liczba generacji:</label>
                    <input type="text" id="generationSize" class="form-control" value="100"
                           placeholder="Podaj liczbe generacji...">
                </div>
            </div>
            <div class="row">
                <div class="text-center" style="width: 100%;">
                    <button id="start" class="btn btn-success col-sm-5 float-left mx-3" onclick="start();"
                            style="font-size: 18px;">Start
                    </button>
                    <button id="stop" class="btn btn-danger col-sm-5 float-right mx-3" onclick="stop();"
                            style="font-size: 18px;">Stop
                    </button>
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <h3 class="mb-4">Działanie programu:</h3>
            <div class="row">
                <div class="col-sm-4 text-const">Generacja</div>
                <div id="generation" class="col-sm-2 badge badge-info time">0</div>
                <div class="col-sm-4 text-const">Czas wykonywania</div>
                <div id="executeTime" class="col-sm-2 badge badge-secondary time">
                    <div id="hour" class="float-left pl-1">00</div>
                    <div class="float-left colon">:</div>
                    <div id="minute" class="float-left">00</div>
                    <div class="float-left colon">:</div>
                    <div id="second" class="float-left">00</div>
                </div>
            </div>
            <div class="row justify-content-center align-items-center" style="height: 55px;">
                <div class="col-sm-4 text-const">Najgorszy czas wyk.</div>
                <div id="worstTime" class="col-sm-2 badge badge-danger time">0 sek.</div>
                <div class="col-sm-4 text-const">Najlepszy czas wyk.</div>
                <div id="bestTime" class="col-sm-2 badge badge-success time">0 sek.</div>
            </div>
            <div class="row">
                <div class="col-sm-4 text-const">Optymalizacja</div>
                <div id="optimization" class="col-sm-2 badge badge-warning time text-light  mr-4">0 sek.</div>
                <div class="col-sm-5">
                    <div class="progress align-content-center" style="height: 25px;">
                        <div id="progressBar" class="progress-bar bg-warning text-const" role="progressbar"
                             style="width: 0%; font-weight: bold"></div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-sm-12">
                    <canvas id="canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
